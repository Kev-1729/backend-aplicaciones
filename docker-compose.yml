version: '3.8'

services:
  # ========================================
  # Backend RAG API
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    image: rag-backend:latest

    # Variables de entorno
    env_file:
      - .env

    # Puertos
    ports:
      - "8000:8000"

    # Volúmenes (para desarrollo con hot-reload)
    # Descomentar para desarrollo local
    # volumes:
    #   - .:/app
    #   - /app/venv  # Excluir venv del bind mount

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Networking
    networks:
      - rag-network

    # Resource limits (opcional, ajustar según necesidad)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  rag-network:
    driver: bridge

