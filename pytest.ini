[pytest]
# Paths to search for tests
testpaths = tests

# Test file naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services like Supabase, Gemini)
    api: API/E2E tests
    slow: Slow tests (may take longer to execute)
    asyncio: Asynchronous tests

# Async support (pytest-asyncio)
asyncio_default_fixture_loop_scope = function

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Minimum code coverage percentage
# Uncomment to enforce coverage threshold
# --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
